<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ERV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/icons/icon_16.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/icons/icon_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon_32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon_48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon_192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon_180.png">

    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark custom-bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/" style="font-size: 1.75rem;">Evidencija radnog vremena</a>
    </div>
</nav>

<div class="container-fluid form-container">
    <div class="row justify-content-center">
        <div class="col">
            <div th:if="${param.success}">
                <div class="alert alert-info">Uspješno ste se registrirali na našu aplikaciju!</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-info">Neispravno korisničko ime ili lozinka.</div>
            </div>
            <div th:if="${accExpired}" class="alert alert-danger" th:text="${message}"></div>
            <div class="card">
                <div class="card-header">
                    <h4>Prijava</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/login" class="form-horizontal" role="form">
                        <div class="mb-3 position-relative">
                            <label for="username" class="control-label">Korisnik *</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Korisničko ime">
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="control-label">Lozinka *</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Lozinka">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="togglePasswordVisibility">
                                        <span id="togglePasswordIcon"><i class="far fa-eye fa-1x"></i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Prijava</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="custom-bg-dark text-white text-center py-3">
    <p>&copy; 2024 Beta studio d.o.o. Sva prava pridržana.</p>
</footer>
<script type="text/javascript" src="/js/password-visibility-toggle.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
