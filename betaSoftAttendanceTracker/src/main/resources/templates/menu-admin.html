<nav class="navbar navbar-expand-lg navbar-dark custom-bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link margin-left" th:href="${path}"><i class="fa-solid fa-chevron-left"></i></i></a>
            </li>
        </ul>
        <a class="navbar-brand mx-auto" href="#">Evidencija radnog vremena</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link d-inline-block margin-right" id="logoutLink" href="#">
                    <i class="fas fa-phone"></i>
                    <span id="usernameMessage" class="display-message">ID: <span

                </a>
                <a class="nav-link d-inline-block margin-right" href="/logout"><i class="fas fa-sign-out-alt fa-1x"></i></a>

</nav>

<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="row button-frame">
            <div class="col-md-12">
                <div class="menu-buttons">

                        <span><i class="fas fa-desktop me-2"></i> Prijava preglednika</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="fixed-bottom-buttons">
    <div class="btn-group btn-group-justified">
        <a>
            <button type="button" class="btn btn-success me-3" onclick="window.location.href='/logout'">
                <span><i class="fas fa-sign-out-alt me-2"></i> Odjava</span>

    </div>
