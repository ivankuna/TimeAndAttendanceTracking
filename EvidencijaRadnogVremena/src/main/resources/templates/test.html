<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Popup with Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <button class="btn btn-primary" onclick="openPopup()">Open Popup</button>
</div>

<!-- Popup Modal -->
<div id="popupModal" class="modal" tabindex="-1" style="display:none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Month and Year</h5>
        <button type="button" class="close" onclick="closePopup()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="dateForm" action="/test/example" method="POST">
          <div class="form-group">
            <label for="month" class="form-label">Month</label>
            <select id="month" name="month" class="form-control">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year" class="form-label">Year</label>
            <select id="year" name="year" class="form-control">
              <!-- Dynamically add years -->
              <script>
                let yearDropdown = document.getElementById("year");
                for (let year = 1970; year <= new Date().getFullYear(); year++) {
                    let option = document.createElement("option");
                    option.value = year;
                    option.text = year;
                    yearDropdown.add(option);
                }
              </script>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Accept</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function openPopup() {
      document.getElementById('popupModal').style.display = 'block';
  }

  function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
  }
</script>

</body>
</html>
