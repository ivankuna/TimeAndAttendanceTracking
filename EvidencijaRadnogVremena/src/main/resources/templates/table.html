<!DOCTYPE html>
<html lang="hr-HR"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evidencija radnog vremena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="shortcut icon" type="image/png" sizes="16x16"
          href="https://betastudio.hr/betasoft/png/employee-16x16.png">

    <link rel="shortcut icon" type="image/png" sizes="32x32"
          href="https://betastudio.hr/betasoft/png/employee-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="https://betastudio.hr/betasoft/png/employee-16x16.png">

    <link rel="icon" type="image/png" sizes="32x32" href="https://betastudio.hr/betasoft/png/employee-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="https://betastudio.hr/betasoft/png/employee-180x180.png">

    <link rel="stylesheet" href="/css/table.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style="padding-left: 10px;" th:href="${path}"><i class="fas fa-arrow-left fa-1x"></i></a>
            </li>
        </ul>
        <a class="navbar-brand mx-auto" th:text="${title}" href="#">Naslov tablice</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link d-inline-block" style="padding-right: 10px;" id="logoutLink" href="#">
                    <i class="fas fa-user"></i>
                    <span id="usernameMessage" style="display: none;">Prijavljeni korisnik: <span th:text="${#authentication.principal}">not found</span></span>
                </a>
                <a class="nav-link d-inline-block" style="padding-right: 10px;" href="/logout">
                    <i class="fas fa-sign-out-alt fa-1x"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="col-md-12">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            </div>
            <div class="table-responsive">
                <br>
                <table id="myTable" class="table table-striped table-hover" data-locale="hr-HR">
                    <thead>
                    <tr>
                        <th th:each="column : ${columnList}" th:text="${column.name}"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:each="column : ${columnList}" th:text="${data[column.field]}"
                            th:onclick="'window.location.href = \'' + @{${updateLink}(id=${data[columnList[0].id]})} + '\''">
                        </td>
                        <td>
                            <div th:if="${tableName == 'users'}">
                                <a th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                   class="text-danger"
                                   onclick="return confirm('Jeste li sigurni da želite obrisati nalog?') ? true : false">
                                    <i class="far fa-trash-alt fa-lg"></i>
                                </a>

                                <a th:if="${pdfLink != ''}" th:href="@{${pdfLink}(id=${data[columnList[0].id]})}">
                                    <i class="far fa-file-pdf fa-lg"></i>
                                </a>

                                <a th:if="${showLink != ''}" th:href="@{${showLink}(id=${data[columnList[0].id]})}">
                                    <i class="fas fa-list fa-lg"></i>
                                </a>
                            </div>
                            <div th:if="${tableName == 'employees'}">
                                <a th:if="${deleteLink != ''}"
                                   th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                   class="text-danger"
                                   onclick="return confirm('Jeste li sigurni da želite obrisati podatak?') ? true : false">
                                    <i class="far fa-trash-alt fa-lg"></i>
                                </a>
                                <a th:if="${pdfLink != ''}" href="javascript:void(0);" th:onclick="'openPopup(' + ${data[columnList[0].id]} + ', \'/html\')'" style="margin-right: 16px;">
                                    <i class="far fa-file-pdf fa-lg"></i>
                                </a>
                                <a th:if="${showLink != ''}" href="javascript:void(0);" th:onclick="'openPopup(' + ${data[columnList[0].id]} + ', \'/attendance-html\')'">
                                    <i class="fas fa-list fa-lg"></i>
                                </a>
                            </div>

                            <div th:if="${tableName == 'attendence'}">
                                <a th:if="${deleteLink != ''}"
                                   th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                   class="text-danger"
                                   onclick="return confirm('Jeste li sigurni da želite obrisati podatak?') ? true : false">
                                    <i class="far fa-trash-alt fa-lg"></i>
                                </a>
                            </div>
                            <div th:if="${tableName == 'holidays'}">
                                <a th:if="${deleteLink != ''}"
                                   th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                   class="text-danger"
                                   onclick="return confirm('Jeste li sigurni da želite obrisati podatak?') ? true : false">
                                    <i class="far fa-trash-alt fa-lg"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="fixed-bottom-buttons">
                <div class="btn-group btn-group-justified">
                    <a th:if="${addLink != null and addBtnText != null}" th:href="@{${addLink}}" class="btn btn-primary" th:text="${addBtnText}">Dodaj</a>
                    <a th:href="@{${path}}" class="btn btn-secondary">Povratak</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <br/><br/>
        <br/><br/>
    </div>
</div>

<div id="popupModal" class="modal" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Odaberite mjesec i godinu</h5>
                <button type="button" class="close" onclick="closePopup()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="dateForm" method="POST">
                    <input type="hidden" id="employeeId" name="employeeId" value="">
                    <div class="form-group">
                        <label for="month" class="form-label">Mjesec</label>
                        <select id="month" name="month" class="form-control">
                            <option value="01">Siječanj</option>
                            <option value="02">Veljača</option>
                            <option value="03">Ožujak</option>
                            <option value="04">Travanj</option>
                            <option value="05">Svibanj</option>
                            <option value="06">Lipanj</option>
                            <option value="07">Srpanj</option>
                            <option value="08">Kolovoz</option>
                            <option value="09">Rujan</option>
                            <option value="10">Listopad</option>
                            <option value="11">Studeni</option>
                            <option value="12">Prosinac</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year" class="form-label">Godina</label>
                        <select id="year" name="year" class="form-control">
                            <script>
                                let yearDropdown = document.getElementById("year");
                                const currentYear = new Date().getFullYear();
                                for (let year = 2024; year <= currentYear; year++) {
                                    let option = document.createElement("option");
                                    option.value = year;
                                    option.text = year;
                                    yearDropdown.add(option);
                                }
                                yearDropdown.value = currentYear;
                            </script>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Prihvati</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openPopup(employeeId, url) {
        console.log("Employee ID passed to openPopup:", employeeId);
        document.getElementById('employeeId').value = employeeId;
        document.getElementById('dateForm').action = url;
        document.getElementById('popupModal').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popupModal').style.display = 'none';
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" src="/js/show-active-user.js"></script>

<script type="text/javascript" th:src="@{${script}}"></script>

</body>
</html>
