<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sustav radnici</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/access-denied.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a id="backButton" class="nav-link" style="padding-left: 10px;" th:href="${path}"><i
                        class="fas fa-arrow-left fa-1x"></i></a>
            </li>
        </ul>

        <a class="navbar-brand mx-auto" th:text="${title}" href="#">Naslov tablice</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link d-inline-block" style="padding-right: 10px;" id="logoutLink" href="#">
                    <i class="fas fa-user"></i>
                    <span id="usernameMessage" style="display: none;">Prijavljeni korisnik: <span
                            th:text="${#authentication.principal}">not found</span></span>
                </a>
                <a class="nav-link d-inline-block" style="padding-right: 10px;" href="/logout">
                    <i class="fas fa-sign-out-alt fa-1x"></i>
                </a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <div class="animate__animated animate__fadeIn">
                <svg
                        class="warning icon-large fa-hard-hat"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                >
                    <path
                            d="M480 288c0-80.25-49.28-148.92-119.19-177.62L320 192V80a16 16 0 0 0-16-16h-96a16 16 0 0 0-16 16v112l-40.81-81.62C81.28 139.08 32 207.75 32 288v64h448zm16 96H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h480a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"
                    ></path>
                </svg>
            </div>
            <h1 class="animate__animated animate__fadeIn">Error 403 Forbidden</h1>
            <div class="description-text animate__animated animate__fadeIn animate__delay-1s">
                <p>Pristup stranici nije dozvoljen.</p>
                <section class="footer"><strong>Domain:</strong> prijava-radnika.cloud</section>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/show-active-user.js"></script>

<script type="text/javascript" src="/js/back-button-handler.js"></script>

</body>
</html>
